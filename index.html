<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>CRUD Operations</title>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-3 text-light">Add Your Employee</h1>
    <form class="w-50 mx-auto">
      <div class="mb-3">
        <label for="exampleInputFName" class="form-label text-light">First Name</label>
        <input type="text" class="form-control" id="exampleInputFName" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputLName" class="form-label text-light">Last Name</label>
        <input type="text" class="form-control" id="exampleInputLName" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputAge" class="form-label text-light">Age</label>
        <input type="number" class="form-control" id="exampleInputAge" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputSalary" class="form-label text-light">Salary</label>
        <input type="number" class="form-control" id="exampleInputSalary" required>
      </div>
      <div class="dropdown">
        <label for="departments" class="d-block mb-2 text-light">Choose a department:</label>
        <select class="p-2 fs-6 mb-3" name="departments" id="departments" required>
          <option value="" disabled selected>Select an option</option>
          <option value="CS">Computer Science</option>
          <option value="IT">Information Technology</option>
          <option value="HR">Human Resources</option>
          <option value="Marketing">Marketing</option>
          <option value="Finance">Finance</option>
          <option value="Sales">Sales</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary addBtn">Add</button>
      <button type="submit" class="btn btn-success updateBtn">Update</button>
    </form>
    <table class="table w-75 mx-auto mt-5 table-danger">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First_Name</th>
          <th scope="col">Last_Name</th>
          <th scope="col">Age</th>
          <th scope="col">Salary</th>
          <th scope="col">Department</th>
          <th scope="col" class="text-center">Edit</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    
  </div>
  <script src="./main.js"></script>
</body>
</html>
